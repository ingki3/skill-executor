services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./.skills:/app/backend/.skills
      - ./.skill-executor-data:/app/backend/.skill-executor-data
      - ./.temp_skills:/app/backend/.temp_skills
      - ./.pending_registrations:/app/backend/.pending_registrations

volumes:
  .skills:
  .skill-executor-data:
  .temp_skills:
  .pending_registrations: