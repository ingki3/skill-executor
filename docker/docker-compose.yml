version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../.skills:/app/.skills
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REGISTRY_PATH=/app/.skills
      - MIN_CONFIDENCE_THRESHOLD=0.5

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
